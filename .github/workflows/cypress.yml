name: End2End Testing with Cypress

# we run testing for both master and dev branches (but only on pull requests)
on:
  pull_request:
    branches:
      - 'master'
      - 'dev'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v4

      - name: Freeup some space
        run: |
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: create dumy files for ./git/HEAD and ./git/refs/heads/
        run: |
          mkdir -p .git/refs/heads
          touch .git/HEAD
          touch .git/refs/heads/master

      - name: ğŸ—ï¸ Build the stack
        run: docker compose -f docker-compose.ci-testing.yml build

      - name: Check space
        run: df -h

      - name: ğŸš€ Run cypress (e2e tests)
        run: docker compose -f docker-compose.ci-testing.yml up --exit-code-from awt-cypress
