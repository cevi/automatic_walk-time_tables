name: End2End Testing with Cypress
on:
  pull_request:
    branches:
      - dev
      - master

env:
  MY_REF: ${{ format('refs/heads/{0}', github.event.pull_request.head.ref) }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ MY_REF }}
          fetch-depth: 1


      # Restores the cache if it exists.
      - name: â› Restore docker image from cache
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: ğŸ—ï¸ Build the stack
        run: docker-compose -f docker-compose.yml -f docker-compose.ci-testing.yml build

      - name: ğŸš€ Run cypress (e2e tests)
        run: docker-compose -f docker-compose.yml -f docker-compose.ci-testing.yml up --exit-code-from awt-cypress
