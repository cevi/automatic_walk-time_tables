services:

  awt-cypress:

    build:
      context: ./e2e
      dockerfile: Dockerfile

    depends_on:
      awt-frontend:
        condition: service_healthy

    entrypoint: cypress run --browser chrome

    # share the current folder as volume to avoid copying
    working_dir: /opt/e2e
    volumes:
      - ./e2e:/opt/e2e

    env_file:
      - .env.ci-testing

  awt-tile-cache:
    build: tile_caching
    env_file:
      - .env.ci-testing

    logging:
      driver: none

  awt-mapfish-print-server:
    build: mapfish_print_server/.

    env_file:
      - .env.ci-testing

    healthcheck:
      test: "curl -f http://localhost:8080"
      interval: 2s
      timeout: 1s
      retries: 60
    
    logging:
      driver: none

  awt-swiss-tml-api:

    build:
      context: swiss_TLM_api/.
      dockerfile: Dockerfile

    env_file:
      - .env.ci-testing

    logging:
      driver: none

    volumes:
      - ./swiss_TLM_api/resources:/app/resources
    
    healthcheck:
      test: "curl -f http://localhost:1848/ready | grep 'ready'"
      interval: 5s
      timeout: 1s
      retries: 180

  awt-backend:

    build:
      context: backend/.
      dockerfile: Dockerfile

    env_file:
      - .env.ci-testing

    logging:
      driver: none

    depends_on:
      awt-mapfish-print-server:
        condition: service_healthy
      awt-swiss-tml-api:
        condition: service_healthy
    environment:
      TZ: Europe/Zurich


  awt-frontend:

    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Used in the first stage of the Dockerfile, thus these env vars must be passed as args
      args:
        - ENVIRONMENT_FILE=.env.ci-testing

    env_file:
      - .env.ci-testing

    logging:
      driver: none

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 2s
      timeout: 1s
      retries: 60

    depends_on:
      - awt-backend

  awt-store-api:
    build:
      context: ./store_api
      dockerfile: Dockerfile
    env_file:
      - .env.ci-testing

  awt-mongodb:
    image: mongo:latest
    env_file:
      - .env.ci-testing